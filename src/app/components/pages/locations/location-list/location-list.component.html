
<div class="row">
    <h4 class="col-12">All Locations</h4>
    <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let location of locations">
        <div class="card">
            <div class="card-inner">
                <div class="header">
                    <h2>{{location.name}}</h2>
                    <h4 class="text-muted">{{location.type}}</h4>

                </div>
            </div>
        </div>
    </div>
</div>
